<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Log in</title>
  </head>
  <body>
    <section>
      <h2>Log In</h2>
      <form action="">
        <div class="username-field">
          <label class="username" for="username">UserName</label>
          <input
            id="username"
            type="text"
            placeholder="enter username"
            autocomplete="off"
          />
        </div>
        <div class="pasword-field">
          <label class="paswword" for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="enter your password"
          />
        </div>
        <input type="submit" />
      </form>
    </section>
  </body>
</html>
